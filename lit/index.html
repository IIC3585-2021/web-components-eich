<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./index2.js"></script>
</head>
<body>
    <button id="todo-button">ToDo List</button>
    <button id="sell-button">Sell List</button>
    <todo-element id="todo"></todo-element>
    <sell-list id="sell"></sell-list>
    <script>
        (function() {
            document.getElementById('sell').hidden = true;
            document.getElementById('todo').hidden = true;

        })();

        document.getElementById('todo-button').addEventListener('click', () => {
            document.getElementById('sell').hidden = true;
            document.getElementById('todo').hidden = false;
        });
        document.getElementById('sell-button').addEventListener('click', () => {
            document.getElementById('sell').hidden = false;
            document.getElementById('todo').hidden = true;
        });

    </script>
    
</body>
</html>
